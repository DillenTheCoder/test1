<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Membership Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form id="membershipForm">
    <h2>Register Member</h2>
    <input type="text" name="name" placeholder="Name" required />
    <input type="text" name="surname" placeholder="Surname" required />
    <input type="text" name="id_number" placeholder="ID Number (max 13 digits)" maxlength="13" required pattern="\d{1,13}" />
    <input type="email" name="email" placeholder="Email" required />
    <button type="submit">Submit</button>
    <div class="message" id="formMessage"></div>
  </form>

  <script>
    const form = document.getElementById('membershipForm');
    const message = document.getElementById('formMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = {
        name: formData.get('name').trim(),
        surname: formData.get('surname').trim(),
        id_number: formData.get('id_number').trim(),
        email: formData.get('email').trim()
      };

      // Basic check for ID length
      if (data.id_number.length > 13 || !/^\d{1,13}$/.test(data.id_number)) {
        message.textContent = "ID number must be a number with up to 13 digits.";
        message.style.color = "red";
        return;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxFq7Jd7lQoi_232QB6oGlHAxV7pwhPBQxghT73_gLdvzPmy3UsnTIJjZBUag52zXQToA/exec', {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        const result = await response.json();

        if (result.success) {
          message.textContent = "Member registered successfully!";
          message.style.color = "green";
          form.reset();
        } else {
          message.textContent = "Error submitting form.";
          message.style.color = "red";
        }
      } catch (err) {
        console.error(err);
        message.textContent = "Error connecting to server.";
        message.style.color = "red";
      }
    });
  </script>

</body>
</html>
